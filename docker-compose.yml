version: '3.8'

services:
  bot:
    build: .
    container_name: fortune-bot
    env_file:
      - .env
    environment:
      - DB_PATH=/data/bot.sqlite3
      # Опционально: путь к SQL-скрипту для инициализации данных
      # - INIT_DATA_PATH=/app/init_data.sql
    volumes:
      # Персистентное хранилище для базы данных
      - ./data:/data
      # Или используйте named volume для продакшена:
      # - bot_data:/data
    restart: unless-stopped

# Раскомментируйте для использования named volume (рекомендуется для продакшена):
volumes:
  bot_data:
    driver: local

